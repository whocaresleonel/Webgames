<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1.lol from leonels website</title>
    <style>
        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }
            25% {
                transform: translateX(-25%);
            }
            50% {
                transform: translateX(-50%);
            }
            75% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(1);
            }
        }
    </style>
    <script>
        function redirectToAboutBlank() {
            // Create a new blank window
            const newWindow = window.open('about:blank');

            // Write code to the new window
            newWindow.document.write(`
                <html>
                    <head>
                        <title>about:blank</title>
                    </head>
                    <body>
                        <iframe src="https://education76.github.io/g77/1v1-lol-3/" style="outline: none; border: none; width: 100vw; height: 100vh; position: fixed; inset: 0px;"></iframe>
                    </body>
                </html>
            `);

            newWindow.document.close(); // Close the document to render it
        }
    </script>
</head>
<body>
    <button onclick="redirectToAboutBlank()">1v1.lol fullscreen</button>
    <!-- Optional: Use these divs for the wave effect -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
